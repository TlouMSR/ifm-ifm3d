sign_windows:
  extends: .sign:ev
  stage: sign
  needs:
    - job: build:windows_2019
      artifacts: true
  before_script:
    - $SIGN_FILE = Get-ChildItem -Path "$CI_PROJECT_DIR/ifm3d_installer/ifm3d_windows_*.exe" | Select-Object -ExpandProperty FullName
  artifacts:
    paths:
      - $CI_PROJECT_DIR/ifm3d_installer/ifm3d_windows_*.exe

include:
  - project: "ifm-public/standard/gitlab-ci-yml-templates"
    file: "templates/service-codeSigning/public_signing.yml"
    ref: "delehlni_feature_public_code_signing"

